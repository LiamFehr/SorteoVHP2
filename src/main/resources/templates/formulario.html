<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cliente</title>
</head>
<body>

<h2>Formulario de Cliente</h2>

<!-- Mensaje de éxito -->
<div th:if="${param.exito}">
    <p style="color:green">¡Cliente guardado con éxito!</p>
</div>

<!-- Formulario comienza aquí -->
<form th:action="@{/clientes}" th:object="${cliente}" method="post">

    <!-- Mensaje general de error (DENTRO del form con th:object) -->
    <div th:if="${#fields.hasErrors('*')}">
        <p style="color:red">Por favor corregí los errores del formulario.</p>
    </div>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" />
    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color:red"></div>

    <br/><br/>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" th:field="*{dni}" />
    <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" style="color:red"></div>

    <br/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" />
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div>
    
    <br/><br/>
    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" th:field="*{telefono}" />
    <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" style="color:red"></div>

    <br/><br/>

    <button type="submit">Guardar Cliente</button>

</form>

</body>
</html>
